<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>task5</title>
    <link rel="stylesheet" href="task_5.css">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
</head>
<body>

<header>
    <a href=""><img src="image/back.png" height="37" width="22"/></a>
    <p>个人主页</p>
</header>
<main>
    <div class="info-bar">
        <div class="icon">
            <img src="image/icon.png"/>
        </div>
        <div class="info">
            <div class="name">
                <p>高素雅</p>
            </div>

            <div class="age">
                <p>51岁</p>
            </div>

            <div class="pos">
                <p>北京.通州.果园</p>
            </div>
        </div>
    </div>


    <div class="formTitle">
        <p>专业技能</p>
    </div>

    <ul>
        <li>
            <div class="label1">住家</div>
            <div class="label2">不含餐</div>
        </li>
        <li>
            <div class="label3">从业年限</div>
            <div class="label4">0~3年</div>
        </li>
        <li>
            <div class="label3">工作时间</div>
            <div class="label4">全天</div>
        </li>
        <li>
            <div class="label3">服务价格</div>
            <div class="label4 x">25元/小时</div>
        </li>
        <li class="li5">
            <div class="label3">自我介绍</div>
            <div class="label4">
                可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。
            </div>
        </li>
    </ul>

</main>
<footer>
    <div class="leftButton">
        <button class="message">留言</button>
    </div>
    <div class="rightButton">
        <button class="phone">电话联系</button>
    </div>
</footer>

</body>
</html>
